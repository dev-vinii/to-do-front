<body>
    <div class="principal-content">
        <div class="register-dogs">
            <form [formGroup]="myForm">
                <div class="title">
                    <h1>Cadastrar cachorro</h1>
                </div>
                <div class="input">
                    <label for="">Nome</label>
                    <input type="text" id="name" formControlName="name">
                </div>
                <div class="input">
                    <Label>Raça</Label>
                    <input type="text" id="breed" formControlName="breed">
                </div>
                <div class="input">
                    <Label>Dono</Label>
                    <input type="text" id="owner" formControlName="owner">
                </div>
                <div class="input">
                    <Label>CPF</Label>
                    <input type="text" id="document" formControlName="document">
                </div>
            </form>
            <div class="button">Cadastrar</div>
        </div>
        <div class="list-dogs">
            <p class="list">Nome</p>
            <p class="list">Raça</p>
            <p class="list">Dono</p>
            <p class="list">CPF</p>
        </div>
    </div>  
</body>
